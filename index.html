<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Encriptador</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <img class="logo" src="images/Logo.png" alt="imagen-logo" />
    </div>

    <div>
        <textarea id="text-area" cols="52" rows="10" placeholder="Ingrese texto aqui"></textarea>
        <div class="alert">
            <img id="alert-image" src="images/advertencia.png" alt="icono-advertencia" />
            <p id="alert-text">Solo letras minúsculas y sin asentos</p>
        </div>
        <div class="buttons">
            <button id="encrip-button">Encriptar</button>
            <button id="desencrip-button">Desencriptar</button>
        </div>

    </div>
    <div class="result-area">
        <div>
            <img id="result-img" src="images/profesor-detective.png" alt="imagen-logo" />
        </div>

        <p id="result-text1">Ningún mensaje fue encontrado</p>
        <p id="result-text2">Ingresa el texto que deseas encriptar o desencriptar</p>
    </div>

</body>

</html>
